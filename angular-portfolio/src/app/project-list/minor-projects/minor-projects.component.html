<section>
  <button class="bt-button {{ showMenu ? 'toggled' : '' }}" (click)="toggleMenu()">
    <span>Projetos menores</span>
    <i class="fa fa-caret-down"></i>
  </button>
  
  <div class="minor-projects-list-container {{ showMenu ? 'opaque' : 'transparent down-scaled' }}">
    <ul class="minor-projects-list">
      <li *ngFor="let project of projects">
        <app-minor-project [data]="project" (minorProjectImageClickedEvent)="propagate($event)"></app-minor-project>
      </li>
    </ul>
  </div>
</section>
