<section id="projetos" class="flex-columns">

  <div id="header-projetos">
    <h1>Projetos</h1>
    <h3>Aqui estão os principais projetos já realizados.</h3>
    <p>Todos os projetos desta lista foram construídos inteiramente por mim, ambas as partes de front-end e back-end (a
      menos que explicitado o contrário).</p>
  </div>
  <hr />
  <div *ngIf="projects && projects.length; else loading">
    <ol class="lista-projetos">
      <app-project-item *ngFor="let project of projects" class="projeto" [projectData]='project'>
      </app-project-item>
    </ol>
  </div>

  <ng-template #loading>
    
      <app-main-spinner>
        </app-main-spinner>
  </ng-template>
</section>
