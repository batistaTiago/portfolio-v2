<section class="centered-flex-container">
    <form #contactForm (submit)="validateAndSubmit($event)" class="{{ animateForm() ? 'form-animation' : '' }} {{ awaitingResponse ? 'blurred' : '' }}" (animationend)="animationDidFinish($event)">

        <h1>{{ heading }}</h1>

        <input type="text" placeholder="{{ namePlaceholderText}}" (input)="updateFormValue($event, 'name')" #name />

        <input type="text" placeholder="{{ emailPlaceholderText }}" (input)="updateFormValue($event, 'email')" #email />

        <input type="tel" placeholder="{{ phonePlaceholderText }}" (input)="updateFormValue($event, 'phoneNumber')" #phoneNumber />

        <input type="text" placeholder="{{ subjectPlaceholderText }}" (input)="updateFormValue($event, 'subject')" #subject />

        <textarea placeholder="{{ messagePlaceholderText }}" (input)="updateFormValue($event, 'messageBody')" #messageBody></textarea>

        <hr>

        <button type="submit" class="bt-button">{{ submitButton }}<i class="fas fa-paper-plane"></i></button>

    </form>

    <app-loading-spinner style="position: absolute;" *ngIf="awaitingResponse"></app-loading-spinner>

    <div *ngIf="modalIsShowing()">
        <app-modal [modalData]="modalData" modalType="text" (closeModalEvent)="closeModal()"></app-modal>
    </div>

</section>
