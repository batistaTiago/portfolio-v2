<section id="projetos" class="flex-columns">

    <div *ngIf="featuredProjects && featuredProjects.length; else loading">
        <div id="header-projetos">
            <h1>{{ headings.mainHeading }}</h1>
            <h3>{{ headings.subHeading }}</h3>
            <p>{{ headings.paragraph }}</p>
        </div>
        <hr />
        <ol class="lista-projetos">
            <app-featured-project *ngFor="let featuredProject of featuredProjects" class="projeto" [projectData]='featuredProject' (imageClickedEvent)="showModal($event)">
            </app-featured-project>
        </ol>

        <hr>

        <app-company-projects [projects]="companyProjects">
        </app-company-projects>

        <hr>


        <app-minor-projects [projects]="minorProjects" (minorProjectImageClickedEvent)="showModal($event)">
        </app-minor-projects>
    </div>

    <ng-template #loading>
        <app-loading-spinner>
        </app-loading-spinner>
    </ng-template>

    <div *ngIf="modalIsShowing">
        <app-modal [modalData]="modalData" [modalType]="modalType" (closeModalEvent)="dismissModal()"></app-modal>
    </div>

</section>
