<section>
    <div class="hideable-content-toggler">
        <label for="expand-icon">{{ companyProjectsHeading }}</label>
        <button id="expand-icon" class="{{ showMenu ? 'toggled' : '' }}" (click)="toggleMenu()">
    <div class="vertical"></div>
    <div class="horizontal"></div>
  </button>
    </div>
    <div class="company-projects-list-container hideable-content {{ showMenu ? 'visible' : '' }}">
        <ul class="company-projects">
            <li *ngFor="let project of projects">
                <h2>
                    <a href="{{ project.deployUrl }}" target="_blank" title="{{ project.titulo }}">{{ project.titulo }}</a>
                </h2>
                <p *ngFor="let paragraph of project.paragraphs">{{ paragraph }}</p>
            </li>
        </ul>
    </div>
</section>
