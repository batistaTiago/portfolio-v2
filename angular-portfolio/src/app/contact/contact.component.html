<div class="centered-flex-container">
  <form (submit)="validateAndSubmit($event)">
    
    <h1>Contato</h1>
    
    <input type="text" placeholder="Seu nome" (input)="updateFormValue($event, 'name')" #name />
    
    <input type="text" placeholder="Seu email" (input)="updateFormValue($event, 'email')" #email />
    
    <input type="tel" placeholder="Telefone" (input)="updateFormValue($event, 'phoneNumber')" #phoneNumber />
    
    <input type="text" placeholder="Assunto" (input)="updateFormValue($event, 'subject')" #subject />
    
    <textarea placeholder="Sua mensagem..." (input)="updateFormValue($event, 'messageBody')" #messageBody ></textarea>
    
    <hr> 
    
    <button type="submit">ENVIAR MENSAGEM<i class="fas fa-paper-plane"></i></button>
    
  </form>
  
  <div class="{{ showModal ? 'modal-container' : '' }}">
    <div class="modal {{ showModal ? 'd-unset' : 'd-none' }}" style="color: green">
      <div class="modal-header">
        <h2>Sucesso</h2>

      </div>
      <div class="modal-body">
        Sua mensagem foi enviada com sucesso. A resposta ser√° enviada para o email fornecido.
      </div>
      <div class="modal-footer">
          <button (click)="closeModal()">Fechar</button>
      </div>
    </div>
  </div>
  
</div>
