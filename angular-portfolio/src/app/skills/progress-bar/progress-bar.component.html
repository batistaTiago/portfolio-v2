<div class="progress-bar-container">
  <div class="category">
      <span>
          {{ data.technologyName }}
      </span>
      <div style="display: flex; justify-content: center; align-items: center;">
          <i class="{{ data.faClassName }} technology-logo"></i>
      </div>
  </div>
  <div class="progress-bar">
    <span>{{ data.skillLevel }}</span>
    <app-filled [filledWidth]='data.skillLevel * 10' [fillColor]="data.fillColor"></app-filled>
  </div>
</div>
