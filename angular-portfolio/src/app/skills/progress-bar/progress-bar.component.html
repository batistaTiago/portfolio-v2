<div class="progress-bar-container">
  <div class="category">
      <span>
          {{ data.technologyName }}
      </span>
      <img src="/assets/images/skills/technologies/html.png" alt="technologyName" class="technology-logo" />
  </div>
  <div class="progress-bar">
    <span>{{ data.skillLevel }}</span>
    <app-filled [filledWidth]='data.skillLevel * 10' [fillColor]="data.fillColor"></app-filled>
  </div>
</div>
